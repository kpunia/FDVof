<!DOCTYPE html>
<html>
<head>
	<title>FDVof</title>
	<meta charset="UTF-8">
    <link rel="icon" href="favicon_package/favicon.ico">
    <!--
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <link rel="stylesheet" href="styles.css">
    <script src="coinGecko.js"></script>

    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!--SelectizeJS for search bar-->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
        integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
        integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <div class="stars"></div>
	<header class="header">
		<img id="logo" src="FDVof.png" alt="Logo">
		<h1 class="title">FDVof</h1>
        <div id="currency-selector">
            <img id="world" src="World.png" alt="World">
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CNY">CNY</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option>
                <option value="CAD">CAD</option>
                <option value="RUB">RUB</option>
                <option value="KRW">KRW</option>
                <option value="AUD">AUD</option>
                <option value="NZD">NZD</option>
                <option value="CHF">CHF</option>
                <option value="SEK">SEK</option>
                <option value="BRL">BRL</option>
                <option value="ZAR">ZAR</option>
            </select>
        </div>
	</header>
	<div class="main-content">
		<h2 id="welcome">Show the price of <span style="color:#8c52ff;">A</span> with<br>
            the FDV of <span style="color:#8c52ff;">B</span></h2>

        <div id="manual" style="display: none;">
            <label for="new-crypto-name">Name:</label>
            <input type="text" id="name" placeholder="Bitcoin" autocomplete="off">
            &nbsp;&nbsp;
            <label for="new-crypto-value">Private Valuation:</label>
            <input type="text" id="valuation" placeholder="569084487478" autocomplete="off">
            &nbsp;&nbsp;
            <button id="add">Add</button>
        </div>

		<div class="dropdowns">
			<div class="dropdown">
				<select name="crypto1" placeholder="Select A">
                    <option value=""></option>
                    <option value="!manual">Add New</option>

					<option value="0bitcoin">Bitcoin</option>
					<option value="1ethereum">Ethereum</option>
					<option value="2binancecoin">BNB</option>
                    <option value="3ripple">XRP</option>
                    <option value="4cardano">Cardano</option>
                    <option value="5staked-ether">Lido Staked Ether</option>
                    <option value="6dogecoin">Dogecoin</option>
                    <option value="7matic-network">Polygon</option>
                    <option value="8solana">Solana</option>
                    <option value="9polkadot">Polkadot</option>
                    <option value=":litecoin">Litecoin</option>
                    <option value=":tron">TRON</option>
                    <option value=":shiba-inu">Shiba Inu</option>
                    <option value=":avalanche-2">Avalanche</option>
                    <option value=":wrapped-bitcoin">Wrapped Bitcoin</option>
                    <option value=":uniswap">Uniswap</option>
                    <option value=":chainlink">Chainlink</option>
                    <option value=":leo-token">LEO Token</option>
                    <option value=":the-open-network">Toncoin</option>
                    <option value=":okb">OKB</option>
                    <option value=":tether">Tether</option>
                    <option value=":usd-coin">USD Coin</option>
                    <option value=":binance-usd">Binance USD</option>
                    <option value=":dai">Dai</option>
                    <option value=":cosmos">Cosmos Hub</option>
                    <option value=":monero">Monero</option>
                    <option value=":ethereum-classic">Ethereum Classic</option>
                    <option value=":stellar">Stellar</option>
                    <option value=":internet-computer">Internet Computer</option>
                    <option value=":bitcoin-cash">Bitcoin Cash</option>
                    <option value=":true-usd">TrueUSD</option>
                    <option value=":filecoin">Filecoin</option>
                    <option value=":lido-dao">Lido DAO</option>
                    <option value=":hedera-hashgraph">Hedera</option>
                    <option value=":aptos">Aptos</option>
				</select>
			</div>
            <img src="Swap.png" alt="Swap" class="swap">
			<div class="dropdown">
				<select name="crypto2" placeholder="Select B">
                    <option value=""></option>
                    <option value="!manual">Add New</option>

					<option value="0bitcoin">Bitcoin</option>
					<option value="1ethereum">Ethereum</option>
					<option value="2binancecoin">BNB</option>
                    <option value="3ripple">XRP</option>
                    <option value="4cardano">Cardano</option>
                    <option value="5staked-ether">Lido Staked Ether</option>
                    <option value="6dogecoin">Dogecoin</option>
                    <option value="7matic-network">Polygon</option>
                    <option value="8solana">Solana</option>
                    <option value="9polkadot">Polkadot</option>
                    <option value=":litecoin">Litecoin</option>
                    <option value=":tron">TRON</option>
                    <option value=":shiba-inu">Shiba Inu</option>
                    <option value=":avalanche-2">Avalanche</option>
                    <option value=":wrapped-bitcoin">Wrapped Bitcoin</option>
                    <option value=":uniswap">Uniswap</option>
                    <option value=":chainlink">Chainlink</option>
                    <option value=":leo-token">LEO Token</option>
                    <option value=":the-open-network">Toncoin</option>
                    <option value=":okb">OKB</option>
                    <option value=":tether">Tether</option>
                    <option value=":usd-coin">USD Coin</option>
                    <option value=":binance-usd">Binance USD</option>
                    <option value=":dai">Dai</option>
                    <option value=":cosmos">Cosmos Hub</option>
                    <option value=":monero">Monero</option>
                    <option value=":ethereum-classic">Ethereum Classic</option>
                    <option value=":stellar">Stellar</option>
                    <option value=":internet-computer">Internet Computer</option>
                    <option value=":bitcoin-cash">Bitcoin Cash</option>
                    <option value=":true-usd">TrueUSD</option>
                    <option value=":filecoin">Filecoin</option>
                    <option value=":lido-dao">Lido DAO</option>
                    <option value=":hedera-hashgraph">Hedera</option>
                    <option value=":aptos">Aptos</option>
				</select>
			</div>
		</div>
        <button id="calculate">Calculate</button>
        <div class="results">
            <h3 id="result_head"></h3>
            <div id="result"></div>
        </div>
	</div>
    <p id="coinGecko">Powered by CoinGecko</p>
    <p id="icons8"><a target="_blank" href="https://icons8.com/icon/1766/geography">World</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>

    <!-- Selectize script -->
    <script>
        $(document).ready(function(){
            $('[name=crypto1], [name=crypto2]').selectize( {
                sortField: 'value',
                onChange: function(value) {
                    if (value === "!manual") {
                        $("#manual").show();
                    } else {
                        $("#manual").hide();
                    }
                }
            });
        });
    </script>
    
</body>
</html>
